<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Part 1</title>
    <style>
        .body{
            background-color: #212121;
            color: #f1f1f1
        }
    </style>
</head>
<body class="body">
    
</body>
<script>
    // Adding a new element through DOM manupulation
    const div=document.createElement('div');
    div.className="generated class";
    div.id='myId';
    div.appendChild(document.createTextNode("Atreides"));
    div.style.backgroundColor="green";
    div.style.padding="10px";

    document.body.appendChild(div);
</script>
</html>
